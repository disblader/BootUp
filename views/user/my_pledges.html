{{extend 'layout.html'}}

<h1>Bootables You pledged towards</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <td>Title</td>
        <td>Your Pledge</td>
        <td>Your Rewards</td>
        <td>Total Pledged</td>
        <td>Funding Goal</td>
        <td>Current status</td>
    </tr>
    </thead>
    <tbody>
    {{for row in results:}}
    <tr>
        <td>{{=row['title']}}</td>
        <td>{{=row['value']}}</td>
        <td>{{=row['rewards']}}</td>
        <td>{{=row['funded_so_far']}}</td>
        <td>{{=row['funding_goal']}}</td>
        <td>{{=row['status']}}</td>
    </tr>
    {{pass}}
    </tbody>
</table>
